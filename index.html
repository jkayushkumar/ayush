<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, width=device-width,height=device-height, initial-scale=1.0"/>
        <meta name="theme-color" content='#efefef'/>
        <link rel="icon" href="images/web/profile.PNG">
        <title>Ayush</title>
        <link rel="stylesheet" href="css/style.css">  
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/material.css">  
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>         
        <script type="text/javascript" src="js/particles.min.js"></script>       
        <script type="text/javascript" src="js/index.js"></script>
        <script>  
            window.onbeforeunload = function () {
                window.scrollTo(0, 0);
            }; 
        </script>
    </head>
    <body ontouchstart="">
        <div id="surface">
            <div class="seaWave"></div>
            <div id="sailboat" class="sailboatAnimate"></div>
            <div class="drone">
                <div class="droneArm1">
                    <div class="fanMount1"></div>
                </div>
                <div class="fanCover1">
                    <div class="propellerAClock">
                        <div class="fanBlade3"></div>
                        <div class="fanBlade4"></div>
                        <div class="bladeMount"></div>
                    </div>
                </div>
                <div class="droneArm2">
                    <div class="fanMount2"></div>
                </div>
                <div class="fanCover2">
                    <div class="propellerClock">
                        <div class="fanBlade1"></div>
                        <div class="fanBlade2"></div>
                        <div class="bladeMount"></div>
                    </div>
                </div>
                <div class="droneArm3">
                    <div class="fanMount3"></div>
                </div>
                <div class="fanCover3">
                    <div class="propellerAClock">
                        <div class="fanBlade3"></div>
                        <div class="fanBlade4"></div>
                        <div class="bladeMount"></div>
                    </div>
                </div>     
                <div class="droneArm4">
                    <div class="fanMount4"></div>
                </div>
                <div class="fanCover4">
                    <div class="propellerClock">
                        <div class="fanBlade1"></div>
                        <div class="fanBlade2"></div>
                        <div class="bladeMount"></div>
                    </div>
                </div>
                <div class="centerDisk"></div>
            </div>
        </div> 
        <div id="diveIn1" onclick="diveINSurface()">Dive In</div> 
        <div id="sea" class="droplets1 droplets2 droplets3">
            <!-- <div class="content"></div> -->
            <div id="diveOut"onclick="diveOUT()" class="noDisplay">Dive Out</div>  
            <div id="diveIn" onclick="diveIN()">Dive In</div>
            <div id="fishLV1" class="goldfish"></div>
            <div id="fishLV2" class="fish2"></div>
            <img id="fishLV3" class="orca noDisplay"></img>
            <div id="fishLV4" class="hammer noDisplay"></div>
            <div id="fishLV4B1" class="jelly noDisplay"></div>
            <div id="fishLV4B2" class="jelly2 noDisplay"></div>
        </div>
        <script src="js/sea.js"></script>
                
    </body>
</html>
